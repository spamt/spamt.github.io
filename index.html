<html>
  <head>
    <title>Learn the pentatonic</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="modal">
      <button id="buttonCreateSixStrings" class="create">Create a normal 6 string guitar</button>
      <button id="buttonCreateEightStrings" class="create">Create a 6 string guitar + 2 extra low strings (5 frets distance)</button>
    </div>
    <!-- <div id="modalHolder">
    </div> -->
    <canvas id="myCanvas" width="800px" height="350px"></canvas>
    <br />
    <br />
    <div class="label">
      Click on a fret to position:
      <select id="selectWhatToPosition">
        <option>root</option>
        <option>third</option>
        <option>fourth</option>
        <option>fifth</option>
        <option>seventh</option>
      </select>
    </div>

    <br />

    <div class="label">Show / hide</div>
    <button id="buttonWindow">Focus</button>
    <br />
    <button id="buttonNotes" class="button_on">Notes</button>
    <br />
    <button id="buttonIntervals" class="button_on">All Intervals</button>
    <button id="button_roots">Roots</button>
    <button id="button_thirds">Thirds</button>
    <button id="button_fourths">Fourths</button>
    <button id="button_fifths">Fifths</button>
    <button id="button_sevenths">Sevenths</button>

    <br />

    <script src="script.js"></script>
  </body>
</html>
